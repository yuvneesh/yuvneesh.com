<!DOCTYPE HTML>
<html  lang="en">
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='sootByFTIR.css') }}">
</head>
<body>
    <header class="site-header">
        <div class="navigation">
              <a class="nav-item nav-link nav-custom" href="/">Home</a>
              <a class="nav-item nav-link nav-custom" href="/about">About</a>
              <a class="nav-item nav-link nav-custom" href="/apps">Apps</a>
      </div>
    </header>
    <div class="mainContainer">
        <div class="row">
            <div class="row">Soot absorbance to Soot % calculator</div>
        </div>
        <div class="row">
            <div class="formContainer">
                <form method="POST" action="">
                    {{ form.hidden_tag()}}
                    <fieldset class="form-group">
                        <legend class="border-bottom">{% block legend %} {% endblock %}</legend>
                        {% for field in fields %}
                        <div class="form-group">
                            {{ field.label(class="form-control-label")}}
                            {{ field(class="form-control form-control-lg")}}
                        </div>    
                        {% endfor %}
                    </fieldset>

                    <div class="form-group d-flex justify-content-between">
                    <button type="button" id="calc2" class="btn btn-primary">Calculate</button> 
                    </div>

                    <script>
                    document.getElementById("calc2").onclick = function() {calculateSoot()};

                    async function calculateSoot() {

                    const payload = {"Absorbance" : document.getElementById("Absorbance").value}
                    console.log(payload)
                    const response = await fetch("/calculateSoot", {
                        method: 'POST',
                        headers: {"Content-Type": "application/json"},
                        body: JSON.stringify(payload)
                    });

                    const result = await response.json();
                    document.getElementById("Soot").value = result.percentage;
                    }

                    </script>
                </form>
            </div>
        </div>
            

    </div>
</body>
